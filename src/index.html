<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Pathfinder</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&amp;subset=latin-ext"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="css/style.css"
    >
</head>

<body>

    <div class="main-container container">
        <!-- HEADER -->
        <header class="header">
            <!-- TOP HEADER -->
            <div class="container top-header">
                <div class="main-nav">
                    <a
                        href="#about"
                        class="nav-item"
                    >
                        ABOUT
                    </a>
                    <a
                        href="#finder"
                        class="nav-item"
                    >
                        FINDER
                    </a>
                </div>
            </div>
            <!-- BOTTOM HEADER -->
            <div class="container bottom-header">
                <div class="big-title">
                    P A T H F I N D E R
                    <div class="small-title">
                        F O R&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;T R A V E L L E R S
                    </div>
                </div>
            </div>
        </header>

        <!-- PAGES -->
        <div id="pages">
            <!-- ABOUT: INFO PAGE -->
            <section id="about">
                <figure>
                    <img
                        class="first-image"
                        src="images/1.jpg"
                        alt="Description of the image"
                    >
                    <figcaption>
                        <div class="caption-container">
                            <div class="caption-big-title">
                                PLAN YOUR JOURNEYS
                                <div class="caption-small-title">
                                    Pick attractions and book hotels
                                </div>  
                            </div>

                        </div>    
                    </figcaption>
                </figure>
        
            </section>
        
            <!-- FINDER: FINDING ROUTE PAGE -->
            <section id="finder">
        
            </section>
        
        </div>
    </div>

    


    <script src="js/app.js" type="module">
    </script>
</body>

</html>
